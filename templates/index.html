<!DOCTYPE html>
<html>
  <head>
    <title>Love Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Love Calculator</h1>
      <p id="line">Valentine's Day is just another day to truly love like there is no tomorrow</p>

          <input type="text" name="name1" placeholder="Name 1" id="boy">
          <input type="text" name="name2" placeholder="Name 2" id="girl">
          <button id="btn" type="Submit">Submit</button>
        </form>
      </div>
      <div class="result">
      </div>
    </div>
  </body>
</html>
